<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            text-align: center;
        }
        
        .container {
            margin: 0 auto;
            background-color: aquamarine;
            border-radius: 20px;
            padding: 25px 50px;
            width: 80vw;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Basic Rock Paper Scissors Game</h1>
        <h2>Win five rounds to be the victor</h2>
        <h3>
            Player <span id="ps">0</span> - <span id="cs">0</span> Computer
        </h3>
        <button class="options">Rock</button>
        <button class="options">Paper</button>
        <button class="options">Scissors</button>

    </div>
    <script>
        const options = document.querySelectorAll(".options");

        options.forEach((option) => {
            option.addEventListener("click", function() {
                // TO DO: process user click
                const pInput = this.textContent;
                const cOptions = ["Rock", "Paper", "Scissors"];
                const cInput = cOptions[Math.floor(Math.random() * 3)];
                compareInputs(pInput, cInput);
                updateScore();
                if (checkWinner()) {
                    pScore = cScore = 0;
                    updateScore();
                }

            });
        });
        let pScore = 0;
        let cScore = 0;

        function compareInputs(pInput, cInput) {
            const currentMatch = `${pInput} vs ${cInput}`;
            const options = document.querySelectorAll(".options");


            options.forEach((option) => {
                // ...
            });
            // Tie check
            if (pInput === cInput) {
                alert(`${currentMatch} is a Tie`);
                return;
            }
            // Rock
            if (pInput === "Rock") {
                if (cInput === "Scissors") {
                    alert(`${currentMatch} = You Win`);
                    pScore++;

                } else {
                    alert(`${currentMatch} = Computer Wins`);
                    cScore++;

                }
            }
            // Paper
            else if (pInput === "Paper") {
                if (cInput === "Rock") {
                    alert(`${currentMatch} = You Win`);
                    pScore++;

                } else {
                    alert(`${currentMatch} = Computer Wins`);
                    cScore++;

                }
            }
            // Scissors
            else {
                if (cInput === "Paper") {
                    alert(`${currentMatch} = You Win`);
                    pScore++;

                } else {
                    alert(`${currentMatch} = Computer Wins`);
                    cScore++;

                }
            }


        }

        function updateScore() {
            document.getElementById("ps").textContent = pScore;
            document.getElementById("cs").textContent = cScore;
        }

        function checkWinner() {
            if (pScore === 5 || cScore === 5) {
                const winner =
                    pScore === 5 ?
                    "You win the game! Congratulations!" :
                    "Computer wins the game! Try again next time!";
                alert(winner);
                return true;
            }
            return false;
        }
    </script>
</body>

</html>

</html>
