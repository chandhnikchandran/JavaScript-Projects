    <script>
        function printWeekDay() {

            /* Create a date object */

            var date = new Date();
            console.log(date)

            /* Create an array of week name */

            var week = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            // console.log(week[date.getDay()]);
            document.write(week[date.getDay()])


        }
